name: trace_gen
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1
  - pytorch-cuda=12.4
  - pyyaml
  - omegaconf
  - hydra-core
  - pip
  - pip:
      # Core ML/DL frameworks
      - accelerate==1.10.1
      - diffusers==0.35.1
      - einops==0.8.1
      - timm==1.0.20
      - transformers==4.56.0
      
      # Data processing and utilities
      - numpy==2.2.6
      - scipy==1.15.3
      - opencv-python-headless==4.12.0.88
      - tqdm==4.67.1
      
      # Visualization and logging
      - matplotlib==3.10.6
      - wandb==0.21.3
      
      # HuggingFace ecosystem (transitive dependencies)
      - huggingface-hub==0.34.4
      - safetensors==0.6.2
      - tokenizers==0.22.0
      - sentencepiece==0.2.1
